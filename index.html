<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: auto;
		}

		@media screen and (max-width: 768px) {
			img {
				max-width: 50%;
				transform: scale(0.75);
			}
		}

		@media screen and (max-width: 480px) {
			img {
				max-width: 100%;
				transform: scale(0.75);
			}
		}

		.second-img {
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<body background="images/background.gif">
	<img src="images/banner.png" alt="Image">
	<img src="images/conspiracy.png" alt="Image 2" class="second-img">
	<img src="images/music.png" alt="Image 3">
</body>
</html>
